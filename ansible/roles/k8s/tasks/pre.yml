- name: Disable system swap
  shell: "swapoff -a"
  tags:
    - swapoff
    - kubernetes
    - bootstrap

- name: Remove current swaps from fstab
  lineinfile:
    dest: /etc/fstab
    regexp: '(?i)^([^#][\S]+\s+(none|swap)\s+swap.*)'
    line: '# \1'
    backrefs: yes
    state: present
  tags:
    - swapoff
    - kubernetes
    - bootstrap

